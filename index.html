<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Una Nota</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- This is the main container that will hold all our screens -->
    <div id="app-container">
        
        <!-- Screen 1: Main Menu -->
        <div id="menu-container" class="screen active">
            <h1>EN UNA NOTA</h1>
            <div class="modes-container">
                <button class="mode-button disabled">DESAFÍO DIARIO</button>
                <button class="mode-button disabled">MIS PLAYLISTS</button>
                <button class="mode-button" id="genres-button">GÉNEROS MUSICALES</button>
            </div>
        </div>

        <!-- Screen 2: Genre Selection -->
        <div id="genre-selection-container" class="screen">
            <h2>ELEGÍ UN GÉNERO</h2>
            <div id="genre-buttons">
                <!-- Genre buttons will be created here by JavaScript -->
            </div>
            <button class="back-button" id="back-to-menu-button">Volver</button>
        </div>

        <!-- Screen 3: The Game Itself -->
        <div id="game-container" class="screen">
            <!-- The game interface will be built here by JavaScript -->
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
